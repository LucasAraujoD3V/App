      <div id="forms-align" class="container">
        <h2>Abra um Chamado de Suporte</h2>
        
        <form>
          <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite o título do chamado" required>
          </div>
          
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição do chamado" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select class="form-control" id="categoria" onchange="mostrarPerguntaAdicional()">
              <option value="" disabled selected>Selecione a categoria</option>
              <option value="hardware">Hardware</option>
              <option value="software">Software</option>
              <option value="rede">Rede</option>
              <option value="mega">Mega</option>
            </select>
          </div>
          
          <!-- Pergunta adicional que será exibida apenas quando "mega" for selecionado -->
          <div class="form-group" id="perguntaAdicional" style="display: none;">
            <label for="perguntaOutro">Caminho:</label>
            <input type="text" class="form-control" id="perguntaOutro" placeholder="Digite o caminho">
          </div>
          
          <button type="submit" class="btn btn-primary">Enviar Chamado</button>
        </form>
      </div>
      
      <!-- Adicione a biblioteca do Bootstrap JS e o jQuery (opcional) para recursos interativos -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
      <script>
        function mostrarPerguntaAdicional() {
          // Obtém o valor selecionado na lista suspensa
          var categoriaSelecionada = document.getElementById("categoria").value;
          
          // Obtém o elemento da pergunta adicional
          var perguntaAdicional = document.getElementById("perguntaAdicional");
          
          // Se a opção "mega" for selecionada, mostra a pergunta adicional; caso contrário, oculta
          perguntaAdicional.style.display = (categoriaSelecionada === "mega") ? "block" : "none";
        }
      </script>
